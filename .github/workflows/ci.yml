name: 'CI'
on: pull_request

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  test-stable-hosted:
    strategy:
        fail-fast: false
        matrix:
            os:
              - [self-hosted, Linux, amd64]
              - [self-hosted, Linux, aarch64]
    name: Rust stable
    runs-on: ${{matrix.os}}
    timeout-minutes: 45
    steps:
        - uses: actions/checkout@v4
        - uses: dtolnay/rust-toolchain@stable
        - run: ./scripts/test.sh

  test-stable-wasm:
    runs-on: [self-hosted, Linux, amd64]
    env:
      WASMTIME_BACKTRACE_DETAILS: 1
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install wasmtime
        run: cargo install wasmtime-cli

      - name: Run tests
        run: |
          cargo build --tests --target-dir target --target wasm32-wasip1
          wasmtime run target/wasm32-wasip1/debug/deps/sonic_rs*.wasm


  test-nightly-hosted:
    strategy:
      fail-fast: false
      matrix:
        os:
          - [self-hosted, Linux, amd64]
          - [self-hosted, Linux, aarch64]
    name: Rust nightly
    runs-on: ${{matrix.os}}
    timeout-minutes: 45
    steps:
        - uses: actions/checkout@v4
        - uses: dtolnay/rust-toolchain@nightly
        - run: ./scripts/test.sh

  clippy_lint:
    name: Format check
    runs-on: [self-hosted, Linux, amd64]
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy
      - name: Format check
        run: |
          cargo clippy --all-targets --all-features -- -D warnings
          cargo fmt -- --check

  sanitize:
    strategy:
      fail-fast: false
      matrix:
        san: ["address,leak"]
        feature: ["", "arbitrary_precision", "sort_keys", "utf8_lossy"]
    name: Sanitize ${{matrix.san}} feature ${{matrix.feature}}
    runs-on: [self-hosted, Linux, amd64]
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: rustfmt, clippy
    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Sanitize
      run: ./scripts/sanitize.sh ${{matrix.san}} ${{matrix.feature}}

  fuzz:
    runs-on: [self-hosted, Linux, amd64]
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: rustfmt, clippy
    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Fuzz
      run: ./scripts/fuzz.sh
